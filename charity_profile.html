<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHub - Charity Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Charity Profile</h1>
    </header>

    <nav>
        <a href="index.html">Home</a> |
        <a href="charities.html">Charities List</a> |
        <a href="charity_profile.html">Charity Profile</a> |
        <a href="api_data.html">Charity Data</a>
    </nav>

    <main>
        <section>
            <h2>Charity Name</h2>
            <p>Details about the charity, its mission, and its impact.</p>

            <!-- Volunteer Now Button -->
            <button id="volunteer-btn">Volunteer Now</button>

            <!-- Hidden Volunteer Form -->
            <form id="volunteer-form" style="display: none;" action="/submit_volunteer_info" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>

            <!-- Additional Interactive Element -->
            <button id="details-btn">Show More Details</button>
            <div id="charity-details" style="display: none;">
                <p>Additional information about the charity's events, projects, and achievements.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HelpHub. All rights reserved.</p>
    </footer>

    <!-- Link JavaScript -->
    <script src="charity_profile.js"></script>
</body>
</html>
